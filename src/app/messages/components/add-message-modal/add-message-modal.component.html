
<mat-icon class="close-icon" (click)="closeModal()">close</mat-icon>
<h1 mat-dialog-title>Add a new message</h1>
<div mat-dialog-content>
    <form [formGroup]="messageForm" class="form"> 
        <mat-form-field class="input-filed">
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        
        <mat-form-field class="input-filed">
            <mat-label>Message:</mat-label>
            <textarea 
                matInput 
                type="text" 
                formControlName="message">
            </textarea>
        </mat-form-field>       
    </form>        
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="submit()" [disabled]="!messageForm.valid">Submit message</button>
</div>
